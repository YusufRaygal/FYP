
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIU Online Registration</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #16222A, #3A6073);
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 150vh;
            margin: 0;
            position: relative;
        }
        .header {
            height: 10%;
            width: 100%;
            background: rgba(0, 0, 0, 0.3);
            padding: 15px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }
        .header img {
            height: 70px;
            width: auto;
            margin-right: 20px;
        }
        .header nav a {
            color: #FFD700;
            text-decoration: none;
            font-size: 16px;
            font-weight: bold;
            margin-right: 15px;
        }
        .header nav a:hover {
            text-decoration: underline;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 50px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            width: 500px; /* Slightly wider to accommodate spacing */
            text-align: center;
            margin-top: 120px;
            margin-bottom: 100px;
        }
        .container p {
            font-size: 20px;
            margin-bottom: 20px;
            font-weight: bold;
        }
        .form-group {
            display: flex;
            justify-content: space-between;
            margin: 20px 0;
            gap: 20px; /* Added gap between inputs */
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            text-align: left;
        }
        .btn {
            background: #FFD700;
            color: #000;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            width: 100%;
            margin-top: 10px;
        }
        .btn:hover {
            background: #FFC107;
        }
        /* Updated Footer Styles */
        .footer {
            height: auto;
            width: 100%;
            padding: 30px 20px;
            background: rgba(0, 0, 0, 0.3);
            position: fixed;
            bottom: -100%;
            left: 0;
            transition: bottom 0.5s ease;
            z-index: 1000;
        }
        
        .footer.visible {
            bottom: 0;
        }
        
        .footer-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .contact-info {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
            width: 100%;
        }
        
        .contact-row {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
        }
        
        .contact-item {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .contact-item i {
            font-size: 16px;
            color: #FFD700;
            width: 20px;
            text-align: center;
        }
        
        .social-media {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 15px 0;
        }
        
        .social-media a {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            color: #FFD700;
            transition: all 0.3s ease;
        }
        
        .social-media a:hover {
            background: #FFD700;
            color: #16222A;
            transform: translateY(-3px);
        }
        
        .social-media i {
            font-size: 18px;
        }
        
        .copyright {
            margin-top: 10px;
            font-size: 14px;
            color: #ccc;
        }

        @media (max-width: 768px) {
            .contact-row {
                flex-direction: column;
                gap: 10px;
            }
            .container {
                width: 90%;
                padding: 30px;
            }
            .form-group {
                flex-direction: column;
                gap: 15px;
            }
            .form-group input, .form-group select {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div style="display: flex; align-items: center;">
            <img src="logo.jpg" alt="University Logo">
            <nav>
                <a href="#">Home</a>
                <a href="#">About</a>
                <a href="#">Programs</a>
                <a href="#">Contact</a>
            </nav>
        </div>
    </div>
    <form action="{% url 'register_user' %}" method="POST">
        {% csrf_token %}
        <div class="container">
            <p>Register New Account</p>
            <div class="form-group">
                <input type="text" name="first_name" placeholder="First Name" required>
                <input type="text" name="last_name" placeholder="Last Name" required>
            </div>
            <div class="form-group">
                <select name="country_code">
                    <option value="+60">+60 (Malaysia)</option>
                    <option value="+1">+1 (USA)</option>
                    <option value="+44">+44 (UK)</option>
                </select>
                <input type="text" name="contact_number" placeholder="Contact Number" required>
            </div>
            <div class="form-group">
                <input type="email" name="primary_email" placeholder="Primary E-mail Address" required>
                <input type="email" name="secondary_email" placeholder="Secondary E-mail Address">
            </div>
            <div class="form-group">
                <input type="password" name="password" placeholder="Password" required>
                <input type="text" name="identity_card" placeholder="Identity Card Number (NRIC/Passport)" required>
            </div>
            <div class="form-group">
                <select name="applicant_type" style="width: 100%;" required>
                    <option value="">Select Type of Applicant</option>
                    <option value="Malaysian">Malaysian</option>
                    <option value="International">International</option>
                </select>
            </div>
            <button type="submit" class="btn">Register</button>
        </div>
    </form>
    <!-- Updated Footer -->
    <div class="footer">
        <div class="footer-content">
            <div class="contact-info">
                <div class="contact-item">
                    <i class="fas fa-map-marker-alt"></i>
                    <span>Jalan Tun Abdul Razak, 05200 Alor Setar, Kedah Darul Aman</span>
                </div>
                <div class="contact-row">
                    <div class="contact-item">
                        <i class="fas fa-phone"></i>
                        <span>+604-7747330 (Recruitment)</span>
                    </div>
                    <div class="contact-item">
                        <i class="fas fa-phone"></i>
                        <span>+604-7747300 (General)</span>
                    </div>
                </div>
                <div class="contact-item">
                    <i class="fas fa-envelope"></i>
                    <span>info@alu.edu.my</span>
                </div>
            </div>
            
            <div class="social-media">
                <a href="#" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a>
                <a href="#" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
                <a href="#" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
                <a href="#" aria-label="LinkedIn"><i class="fab fa-linkedin-in"></i></a>
                <a href="#" aria-label="YouTube"><i class="fab fa-youtube"></i></a>
            </div>
            
            <p class="copyright">&copy; 2025 AIU - Inspiring Minds</p>
        </div>
    </div>

    <script>
        window.onscroll = function() {
            var footer = document.querySelector('.footer');
            if ((window.innerHeight + window.scrollY) >= document.body.offsetHeight) {
                footer.classList.add('visible');
            } else {
                footer.classList.remove('visible');
            }
        };
    </script>
</body>
</html>
