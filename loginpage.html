<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIU Home Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <style>
        body {
    font-family: Arial, sans-serif;
    color: #fff;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    min-height: 150vh;
    margin: 0;
    position: relative;
    background: url('image1.jpg') no-repeat center center fixed;
    background-size: cover;
    animation: changeBackground 20s infinite;
}
    </style>
    <div class="header">
        <div class="header-container">
            <img src="AIU-logo.png" alt="AIU Logo">
            <nav>
                <a href="#" data-content="Learn more about AIU">ABOUT AIU</a>
                <a href="#" data-content="Explore academic programs">ACADEMICS</a>
                <a href="#" data-content="Discover ACE-SEDI initiatives">ACE-SEDI</a>
                <a href="#" data-content="Information for students">STUDENTS</a>
                <a href="#" data-content="Find contacts and directories">DIRECTORIES</a>
                <a href="#" data-content="Scholarship opportunities">SCHOLARSHIP</a>
                <a href="#" class="login-btn">LOGIN</a>
            </nav>
        </div>
    </div>

    <div class="main-content">
        <!-- Main content goes here -->
    </div>

    <!-- Updated Footer Structure -->
    <div class="footer">
        <div class="footer-content">
            <div class="contact-info">
                <div class="contact-item">
                    <i class="fas fa-map-marker-alt"></i>
                    <span>Jalan Tun Abdul Razak, 05200 Alor Setar, Kedah Darul Aman</span>
                </div>
                <div class="contact-row">
                    <div class="contact-item">
                        <i class="fas fa-phone"></i>
                        <span>+604-7747330 (Recruitment)</span>
                    </div>
                    <div class="contact-item">
                        <i class="fas fa-phone"></i>
                        <span>+604-7747300 (General)</span>
                    </div>
                </div>
                <div class="contact-item">
                    <i class="fas fa-envelope"></i>
                    <span>info@alu.edu.my</span>
                </div>
            </div>
            
            <div class="social-media">
                <a href="#" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a>
                <a href="#" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
                <a href="#" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
                <a href="#" aria-label="LinkedIn"><i class="fab fa-linkedin-in"></i></a>
                <a href="#" aria-label="YouTube"><i class="fab fa-youtube"></i></a>
            </div>
            
            <p class="copyright">&copy; 2025 AIU - Inspiring Minds</p>
        </div>
    </div>

    <script>
        window.onscroll = function() {
            var footer = document.querySelector('.footer');
            if ((window.innerHeight + window.scrollY) >= document.body.offsetHeight) {
                footer.classList.add('visible');
            } else {
                footer.classList.remove('visible');
            }
        };

        document.querySelectorAll('nav a').forEach(link => {
            link.addEventListener('mouseover', function() {
                const content = this.getAttribute('data-content');
                if (content) {
                    const tooltip = document.createElement('div');
                    tooltip.className = 'tooltip';
                    tooltip.textContent = content;
                    document.body.appendChild(tooltip);
                    const rect = this.getBoundingClientRect();
                    tooltip.style.top = `${rect.bottom}px`;
                    tooltip.style.left = `${rect.left}px`;
                }
            });

            link.addEventListener('mouseout', function() {
                const tooltip = document.querySelector('.tooltip');
                if (tooltip) {
                    tooltip.remove();
                }
            });
        });
    </script>
</body>
</html>
