        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #16222A, #3A6073);
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 150vh;
            margin: 0;
            position: relative;
        }
        .header {
            height: 10%;
            width: 100%;
            background: rgba(0, 0, 0, 0.3);
            padding: 15px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }
        .header img {
            height: 70px;
            width: auto;
            margin-right: 20px;
        }
        .header nav a {
            color: #FFD700;
            text-decoration: none;
            font-size: 16px;
            font-weight: bold;
            margin-right: 15px;
        }
        .header nav a:hover {
            text-decoration: underline;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 50px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            width: 500px; /* Slightly wider to accommodate spacing */
            text-align: center;
            margin-top: 120px;
            margin-bottom: 100px;
        }
        .container p {
            font-size: 20px;
            margin-bottom: 20px;
            font-weight: bold;
        }
        .form-group {
            display: flex;
            justify-content: space-between;
            margin: 20px 0;
            gap: 20px; /* Added gap between inputs */
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            text-align: left;
        }
        .btn {
            background: #FFD700;
            color: #000;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            width: 100%;
            margin-top: 10px;
        }
        .btn:hover {
            background: #FFC107;
        }
        /* Updated Footer Styles */
        .footer {
            height: auto;
            width: 100%;
            padding: 30px 20px;
            background: rgba(0, 0, 0, 0.3);
            position: fixed;
            bottom: -100%;
            left: 0;
            transition: bottom 0.5s ease;
            z-index: 1000;
        }
        
        .footer.visible {
            bottom: 0;
        }
        
        .footer-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .contact-info {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
            width: 100%;
        }
        
        .contact-row {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
        }
        
        .contact-item {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .contact-item i {
            font-size: 16px;
            color: #FFD700;
            width: 20px;
            text-align: center;
        }
        
        .social-media {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 15px 0;
        }
        
        .social-media a {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            color: #FFD700;
            transition: all 0.3s ease;
        }
        
        .social-media a:hover {
            background: #FFD700;
            color: #16222A;
            transform: translateY(-3px);
        }
        
        .social-media i {
            font-size: 18px;
        }
        
        .copyright {
            margin-top: 10px;
            font-size: 14px;
            color: #ccc;
        }

        @media (max-width: 768px) {
            .contact-row {
                flex-direction: column;
                gap: 10px;
            }
            .container {
                width: 90%;
                padding: 30px;
            }
            .form-group {
                flex-direction: column;
                gap: 15px;
            }
            .form-group input, .form-group select {
                width: 100%;
            }
        }
