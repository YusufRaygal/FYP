    <script>
        function previewPhoto(event) {
            const reader = new FileReader();
            reader.onload = function() {
                const output = document.getElementById('profilePhoto');
                output.src = reader.result;
                document.getElementById('uploadLabel').style.display = 'none'; // Hide upload label
                document.getElementById('saveButton').style.display = 'block'; // Show save button
            };
            reader.readAsDataURL(event.target.files[0]);
        }

        function savePhoto() {
            alert('Photo saved successfully!');
            document.getElementById('saveButton').textContent = 'Saved';
            document.getElementById('saveButton').style.display = 'none'; // Hide save button after saving
            document.getElementById('saveButton').disabled = true; // Disable save button after saving
            document.getElementById('uploadLabel').textContent = 'üì∑ Update Photo'; // Change label to "Update Photo"
            document.getElementById('uploadLabel').style.display = 'block'; // Show update label
        }
